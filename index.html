<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我们的恋爱日记🌸</title>
    <style>
        /* 基础样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(45deg, #ffb6c1, #ff69b4);
            font-family: 'Microsoft YaHei', cursive;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        /* 樱花飘落动画 */
        .sakura {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #fff;
            border-radius: 50% 50% 0 50%;
            transform: rotate(-45deg);
            pointer-events: none;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(-10vh) rotate(-45deg);
                opacity: 1;
            }
            100% {
                transform: translateY(110vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* 主容器 */
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        /* 标题样式 */
        .header {
            text-align: center;
            padding: 40px 0;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .header h1 {
            font-size: 3em;
            margin-bottom: 10px;
        }

        /* 时间轴样式 */
        .timeline {
            position: relative;
            padding: 20px 0;
        }

        .timeline-item {
            background: rgba(255,255,255,0.9);
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            position: relative;
            transition: transform 0.3s;
        }

        .timeline-item:hover {
            transform: translateY(-5px);
        }

        /* 照片墙 */
        .photo-wall {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            margin: 20px 0;
        }

        .photo {
            width: 100%;
            height: 150px;
            border-radius: 10px;
            object-fit: cover;
            transition: transform 0.3s;
        }

        .photo:hover {
            transform: scale(1.05);
        }

        /* 爱心点击特效 */
        .heart {
            position: absolute;
            pointer-events: none;
            animation: float 2s ease-out;
        }

        @keyframes float {
            0% { opacity: 1; transform: translateY(0); }
            100% { opacity: 0; transform: translateY(-100px); }
        }
    </style>
</head>
<body>
    <!-- 樱花飘落 -->
    <div class="sakura-container"></div>

    <div class="container">
        <div class="header">
            <h1>🌸 我们的恋爱日记 🌸</h1>
            <p>从第一次相遇开始的每一天</p>
        </div>

        <!-- 时间轴 -->
        <div class="timeline">
            <div class="timeline-item">
                <h3>第一次相遇</h3>
                <p>2023.03.14 在樱花盛开的季节遇见你</p>
                <div class="photo-wall">
                    <img src="placeholder1.jpg" class="photo" alt="相遇">
                </div>
            </div>

            <div class="timeline-item">
                <h3>第一次约会</h3>
                <p>2023.04.01 游乐园的旋转木马</p>
                <div class="photo-wall">
                    <img src="placeholder2.jpg" class="photo" alt="约会">
                </div>
            </div>
        </div>
    </div>

    <script>
        // 樱花飘落
        function createSakura() {
            const sakura = document.createElement('div');
            sakura.className = 'sakura';
            sakura.style.left = Math.random() * 100 + 'vw';
            sakura.style.animationDuration = Math.random() * 3 + 2 + 's';
            document.querySelector('.sakura-container').appendChild(sakura);
            setTimeout(() => sakura.remove(), 5000);
        }
        setInterval(createSakura, 300);

        // 爱心点击特效
        document.addEventListener('click', (e) => {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = '❤️';
            heart.style.left = e.pageX + 'px';
            heart.style.top = e.pageY + 'px';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 2000);
        });
    </script>
</body>
</html>
