<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的个人网站</title>
    <style>
        /* 基础样式 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
            background-color: #f0f0f0;
        }
        header {
            text-align: center;
            padding: 50px 0;
            background: #2c3e50;
            color: white;
        }
        nav {
            background: #34495e;
            padding: 15px;
            text-align: center;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        footer {
            text-align: center;
            padding: 20px;
            background: #2c3e50;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>欢迎来到我的网站</h1>
        <p>这是我的第一个GitHub Pages网站</p>
    </header>

    <nav>
        <a href="#home">首页</a>
        <a href="#about">关于</a>
        <a href="#contact">联系</a>
    </nav>

    <div class="container">
        <section id="home">
            <h2>主页内容</h2>
            <p>这是一个简单的示例页面，你可以自由修改内容！</p>
            <button onclick="showWelcome()">点击这里测试JS</button>
        </section>
    </div>

    <footer>
        <p>© 2023 我的网站. 由GitHub Pages托管</p>
    </footer>

    <script>
        // 简单的JavaScript交互
        function showWelcome() {
            alert("欢迎访问我的网站！🎉");
        }
    </script>
</body>
</html>
